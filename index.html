<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz das Equipes</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --text: #222;
      --card: #fff;
      --shadow: rgba(0,0,0,0.2);
      --primary: #3b82f6;
      --correct: #16a34a;
      --wrong: #dc2626;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #f5f5f5;
      --card: #1e1e1e;
      --shadow: rgba(0,0,0,0.7);
      --primary: #60a5fa;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: var(--card);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 20px var(--shadow);
      width: 90%;
      max-width: 700px;
      text-align: center;
      transition: all 0.3s ease;
    }

    h1 {
      margin-bottom: 1.5rem;
    }

    button {
      background: var(--primary);
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 10px var(--shadow);
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .question-box {
      margin: 1.5rem 0;
      padding: 1.5rem;
      border-radius: 12px;
      background: rgba(0,0,0,0.05);
      text-align: left;
    }

    input {
      width: 90%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 1rem;
    }

    .feedback {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .correct {
      color: var(--correct);
    }

    .wrong {
      color: var(--wrong);
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--card);
      border: none;
      padding: 10px 15px;
      border-radius: 50px;
      box-shadow: 0 5px 10px var(--shadow);
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body data-theme="light">
  <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
  <div class="container">
    <h1>Quiz das Equipes</h1>
    <button onclick="sortearEquipe()">Sortear Equipe</button>
    
    <div class="question-box" id="question-box" style="display:none;">
      <h2 id="team-name"></h2>
      <p id="question"></p>
      <input type="text" id="answer" placeholder="Digite sua resposta...">
      <button onclick="validarResposta()">Enviar Resposta</button>
      <div class="feedback" id="feedback"></div>
    </div>
  </div>

  <script>
    const equipes = {
      "Equipe Emillin": {
        pergunta: "üëâ Quais s√£o as principais caracter√≠sticas do sistema de arquivos NTFS e por que ele √© considerado mais seguro em compara√ß√£o ao FAT32?",
        resposta: "ntfs"
      },
      "Equipe Ana Livia": {
        pergunta: "üëâ Quais s√£o as vantagens do sistema de arquivos EXT4 em rela√ß√£o ao EXT3 e por que ele √© t√£o usado em distribui√ß√µes Linux?",
        resposta: "ext4"
      },
      "Equipe Aila": {
        pergunta: "üëâ De que forma os dados s√£o armazenados em c√©lulas de mem√≥ria flash dentro de um SSD e como o processo de desgaste influencia sua vida √∫til?",
        resposta: "ssd"
      },
      "Equipe Danilo": {
        pergunta: "üëâ Como funciona o processo de grava√ß√£o de dados em um HD utilizando discos magn√©ticos e cabe√ßas de leitura/escrita?",
        resposta: "hd"
      }
    };

    let equipeAtual = null;

    function sortearEquipe() {
      const keys = Object.keys(equipes);
      const sorteado = keys[Math.floor(Math.random() * keys.length)];
      equipeAtual = sorteado;

      document.getElementById("team-name").innerText = `${sorteado}`;
      document.getElementById("question").innerText = equipes[sorteado].pergunta;
      document.getElementById("question-box").style.display = "block";
      document.getElementById("answer").value = "";
      document.getElementById("feedback").innerText = "";
    }

    function validarResposta() {
      const resposta = document.getElementById("answer").value.trim().toLowerCase();
      const correta = equipes[equipeAtual].resposta;

      const feedback = document.getElementById("feedback");
      if (resposta.includes(correta)) {
        feedback.innerText = "‚úÖ Resposta Correta!";
        feedback.className = "feedback correct";
      } else {
        feedback.innerText = `‚ùå Resposta Errada! (Dica: est√° relacionada a ${correta.toUpperCase()})`;
        feedback.className = "feedback wrong";
      }
    }

    function toggleTheme() {
      const body = document.body;
      if (body.getAttribute("data-theme") === "light") {
        body.setAttribute("data-theme", "dark");
        document.querySelector(".theme-toggle").innerText = "‚òÄÔ∏è";
      } else {
        body.setAttribute("data-theme", "light");
        document.querySelector(".theme-toggle").innerText = "üåô";
      }
    }
  </script>
</body>
</html>
